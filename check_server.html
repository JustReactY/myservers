<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <button type="button" id="fn_add" class="btn btn-primary btn-lg">新建用户</button>
    <button type="button" id="fn_login" class="btn btn-primary btn-lg">登录</button>

    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <script>
        (function () {
            const fn_add = document.querySelector('#fn_add')
            const fn_login = document.querySelector('#fn_login')
            fn_add.addEventListener('click', () => {
                axios.post('http://127.0.0.1:3000/add_user', {
                    username: 'yyy',
                    password: '000000'
                }).then(res => {
                    console.log(res.data)
                }).catch(err => {
                    console.log(err)
                })
            })
            fn_login.addEventListener('click', () => {
                axios.post('http://127.0.0.1:3000/fn_login', {
                    username: 'yyy',
                    password: '000000'
                }).then(res => {
                    console.log(res.data)
                }).catch(err => {
                    console.log(err)
                })
            })
        })()
    </script>
</body>

</html>
